<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Your business live</title>
	<style>
		body {
			margin: 0;
			font-family: sans-serif;
			background-color: #146fd9; 
			display: flex;
			justify-content: center;
			color: #fff;
		}

		.bordered-page {
			background-color: #10100f;
			padding: 20px;
			max-width: 1000px;
			width: 95%;
			box-sizing: border-box;
			min-height: 100vh;
		}

		img {
			max-width: 100%;
			height: auto;
		}

		.center-container {
			text-align: center;
		}

		.center-container img {
			width: 200px;
			height: auto;
			margin-bottom: 20px;
		}

		hr {
			border: 0;
			border-top: 1px solid black;
			margin: 20px 0;
		}



		.nav-btn {
			background-color: #1e1e1e;
			color: #146fd9;
			text-decoration: none;
			padding: 8px 16px;
			border-radius: 8px;
			font-weight: bold;
			font-size: 0.95rem;
			box-shadow:
			inset 0 2px 3px rgba(255,255,255,0.1),
			0 2px 5px rgba(0,0,0,0.5);
		transition: all 0.2s ease;
		}

		.nav-btn:hover {
			background-color: #146fd9;
			color: #000;
			box-shadow:
			inset 0 2px 4px rgba(255,255,255,0.2),
			0 4px 8px rgba(0,0,0,0.7);
			transform: translateY(-1px);
		}



	</style>
</head>






<body>



	<div class="bordered-page">
		<nav class="top-nav">
			<a href="index.html" class="nav-btn">Home</a>
			<a href="about.html" class="nav-btn">Info</a>
		</nav>

	</div>



</body>
</html>
